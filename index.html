<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/meme.css">
    <title>MemeApp</title>
</head>

<body onload="onInit()">
    <h2>Meme app-choose photo</h2>

    <section class="gallery">
    </section>

    <div class="part2">

        <section class="editor">

            <button class="backGallery" onclick="goBack()">Back Gallery ←</button>
            <input type="text" id="my-text" placeholder="enter text... " style="display: none; font-size: 50px;" oninput="changeText()">
            <label for="fontSelector">Select a Font:</label>
            <select id="fontSelector">
                <option value="font-name-1">Ariel</option>
                <option value="font-name-2">David</option>

                <input type="color" id="textColorPicker" value="#000000" oninput="handleColorInput(this.value)">
                <button class="increaseFontSizeBtn" onclick="onIncreaseFontSize()">➕</button>
                <button class="decreaseFontSizeBtn" onclick="onDecreaseFontSize()">➖</button>
                <button clsss="save" onclick="save()">Save</button>
                <input type="file" class="file-input btn" name="image" onchange="onImgInput(event)" accept="image/*" />
                <a href="#" class="btn" onclick="downloadImg(this)" download="my-img.jpg">Download as jpeg</a>
                <button class="btn" onclick="onUploadImg()">
                    Upload Image from Canvas and Share on Facebook
                  </button>

            </select>
        </section>

            <canvas id="my-canvas" width="1000" height="1000">
            </canvas>
    </div>





    <script src="js/services/utilService.js"></script>
    <script src="js/services/memeService.js"></script>
    <script src="js/memeController.js"></script>
    <script src="js/upload-from-local.js"></script>
    <script src="js/sharing-on-facebook.js"></script>

</body>

</html>
